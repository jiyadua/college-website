<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Registration Form</title>
</head>
<body>
    <div class="form">
        <div class="panel-heading">
            <h1 ><center>Registration Form</center></h1>
        </div>
        <div class="panel">
        <div class="form-group">
           <label for="firstname"><h2>First Name:</h2></label>
            <div>
            <input type="text" class="form-control" id="fname" name="firstname" style="width: 400px; height:30px;"></div> 

        </div>
        <br>
        <div class="form-group">
            <label for="lastname"><h2>Last Name:</h2></label>
            <div>
            <input type="text" class="form-control" id="lname" name="lastname" style="width: 400px;   height:30px;">
        </div>
            
        </div>
        <br>
        <div class="form-group">
            <label for="email"><h2>Email:</h2></label>
            <div>
            <input type="text" class="form-control" id="email" name="email" style="width: 400px; height:30px;">
        </div>
            
        </div>
        <br>
        <div class="form-group">
            <label for="gender"><h2>Gender</h2></label>
        </div>
        <div>
            <label for="male" class="radio-inline"><input type="radio" name="gender" id="male" value="m">Male
            </label>
            <label for="female" class="radio-inline"><input type="radio" name="gender" id="female" value="f">Female
            </label>
            <label for="others" class="radio-inline"><input type="radio" name="gender" id="others" value="o">Others
            </label>
        </div>
        <br>
         <div class="form-group">
            <label for="phoneno"><h2>Phone No.</h2></label>
            <br>
            <input type="number" class="form-control" id="number" name="phonenumber" style="width:400px;  height:30px;">
         </div>
         <br>
         <div class="form-group">
            <label for="password"><h2>Password</h2></label>
            <br>
            <input type="pass" class="form-control" id="pass" name="password" style="width:400px; height:30px;">
         </div>
        </div> 
        <br>
        <button class="btn" style=" width:100px; height:30px;">Submit</button> 
        <br>
        <br>
        <br>
        <br>
        
    </div>
    
</body>
</html>
